<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valkeries</title>
    <link rel="stylesheet" href="style-other.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="home.html"><h1>Valkyries</h1></a>
        <ul id="nav-pages">
          <a href="menu.html"><li>Menu</li></a>
          <a href="careers.html"><li>Careeres</li></a>
          <a href="contact.html"><li>Contact</li></a>
        </ul>

        <ul id="nav-icons">
          <li id="menu-icon"><img src="Images/Icons/menu.png" /></li>
          <li id="cart-icon"><img src="Images/Icons/cart.png" /></li>
          <li id="login-icon"><img src="Images/Icons/profile.png" /></li>
        </ul>
      </nav>

      <form class="login-form">
        <span class="title">Login</span>
        <label for="username" class="label">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          required=""
          class="input"
        />
        <label for="email" class="label">Email</label>
        <input type="email" id="email" name="email" required="" class="input" />
        <label for="password" class="label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required=""
          class="input"
        />
        <button type="submit" class="submit">Register</button>
      </form>
    </header>

    <main></main>

    <footer>
      <div id="locations">
        <h3>Locations</h3>
        <ul>
          <li>San Fernando</li>
          <li>Chagaunas</li>
          <li>Port-of-Spain</li>
          <li>Chaguramas</li>
          <li>Arima</li>
        </ul>
      </div>
      <div id="quick-links">
        <h3>Quick Links</h3>
        <ul>
          <a href="menu.html"><li>Menu</li></a>
          <a href="careers.html"><li>Careeres</li></a>
          <a href="contact.html"><li>Contact</li></a>
        </ul>
      </div>
      <div id="follow">
        <h3>Follow Us</h3>
        <ul>
          <li>
            <a href="https://twitter.com/i/flow/login" target="_blank"
              ><img class="link-icon" src="Images/Icons/twitter.png"
            /></a>
          </li>
          <li>
            <a href="https://www.instagram.com/" target="_blank"
              ><img class="link-icon" src="Images/Icons/instagram.png"
            /></a>
          </li>
          <li>
            <a href="https://www.facebook.com/" target="_blank"
              ><img class="link-icon" src="Images/Icons/facebook.png"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
